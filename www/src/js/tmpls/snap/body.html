<div class="row-hero app-details">
  <div class="inner-wrapper">
    <div class="eight-col">
      <img src="<%= this.icon_url %>" width="96" height="96" class="app__icon" />
      <div class="app__details">
        <h1 class="app__details-title"><%= this.title %></h1>
        <p>By <a href="<%= this.support_url %>"><%= this.developer_name %></a></p>
        <p>Version <%= this.version %></p>
      </div>
      <ul class="no-bullets">
        <% Y.Object.each(this.department, function (value, key) { %>
          <li><%= value %></li>
        <% }); %>
      </ul>
    </div>
    <div class="four-col last-col ">
      <p>Rating: <%= this.ratings_average %>/5</p>
      <a href="" class="link-cta-positive">Install</a>
      <p class="right"><%= this.binary_filesize %> Bits</p>
    </div>
  </div>
</div>

<div class="row app__details-nav">
  <div class="inner-wrapper">
    <nav class="twelve-col ">
      <ul class="inline-icons">
        <li><a class="active" href="/apps/<%= this.name %>/details">Details</a></li>
        <li><a href="/apps/<%= this.name %>/reviews">Reviews</a></li>
        <li><a href="/apps/<%= this.name %>/settings">Settings</a></li>
      </ul>
    </nav>
  </div>
</div>
