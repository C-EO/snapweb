<div class="row">
  <div class="inner-wrapper">
    <div class="package-list">
    <% Y.Array.each(this, function (pkg) { %>
    <div class="pkg" data-pkg="<%= pkg.name %>">
      <img class="pkg-img" src="<%= pkg.icon_url %>" />
      <p class="pkg-name"><%= pkg.name %> <a class="pkg-show hide" href="" target="_blank">SHOW</a></p>
      <p class="pkg-title"><%= pkg.title %></p>
      <p class="pkg-publisher"><%= pkg.publisher %></p>
      <div class="switch thinking">
        <label for="<%= pkg.name %>" class="tt-w" data-tt="â€¦">Checking status...</label>
        <input disabled type="checkbox" id="<%= pkg.name %>" />
        <div class="thing"></div>
      </div>
    </div>
    <% }); %>
  </div>
  </div>
</div>
