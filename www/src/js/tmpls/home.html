<div class="row row-hero">
    <div class="inner-wrapper">
        <section id="apps">
            <% if (this.apps.length == 0) { %>
            <div class="header--get-apps">
                <h1>No apps installed</h1>
                <p>Search the store to get some now</p>
            </div>
            <img class="icon--get-apps" src="/public/images/curly-arrow.png" alt="Get some apps here" />
            <% } else { %>
            <ul class="list--apps">
                <% for (var index = 0; index < this.apps.length; index++) { %>
                <% var app = this.apps[index] %>
                <li class="three-col <% if (index == this.apps.length - 1) { %>last-col<% } %>">
                    <% if (app.url) { %><a href="<%= app.url %>"><% } %>
                    <img
                        src="<%= app.iconUrl || '/public/images/app-placeholder.svg' %>"
                        alt="<%= app.name %> icon"
                        class="icon--app-icon"
                    />
                    <label class="label--app-name"><%= app.name %></label>
                    <% if (app.url) { %></a><% } %>
                </li>
                <% } %>
            </ul>
            <% } %>
        </section>
    </div>
</div>
